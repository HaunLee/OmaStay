server {
    listen 80;
    listen [::]:80;

    server_name omastay.duckdns.org www.omastay.duckdns.org;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name omastay.duckdns.org www.omastay.duckdns.org;

    ssl_certificate /etc/nginx/ssl/accounts/omastay.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/accounts/omastay.duckdns.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    client_max_body_size 10M;

    location / {
        proxy_pass http://backend:9090;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_comp_level 6;
}
