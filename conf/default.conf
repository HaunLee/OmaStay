server {
    listen 80;
    listen [::]:80;
    server_name omastay.duckdns.org www.omastay.duckdns.org;

    location / {
        proxy_pass http://backend:9090;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name omastay.duckdns.org www.omastay.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/omastay.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/omastay.duckdns.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_dhparam /etc/nginx/dhparam.pem;

    location / {
        proxy_pass http://backend:9090;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# IP 주소로 접속 시 403 에러를 반환
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;

    return 403;
}
