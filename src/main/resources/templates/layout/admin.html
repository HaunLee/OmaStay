<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=ABeeZee:wght@400&family=Roboto:wght@100;200;400;500;600;700&family=Work+Sans:wght@600&family=Lato:wght@400;600;700;900&family=Poppins:wght@400;500&family=Abel:wght@400&family=Whisper:wght@400&family=Open+Sans:wght@400;600;700&family=Montserrat:wght@400;500;700&family=Oswald:wght@400;500;700&display=swap" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  <link rel="stylesheet" href="/css/tailwind.css"/>
  <style>
    #navbar a {
      width: 100%;
    }
  </style>

</head>

<body>
  <div
    class="w-[1920px] mx-auto bg-[#fff] flex flex-row items-start justify-start leading-[normal] tracking-[normal] text-left text-[18px] text-[#6a6ba1] font-[Inter] mq825:pl-[20px] mq825:pr-[20px] mq825:box-border">
    <div id="navbar"
      class="w-[185px] overflow-hidden shrink-0 flex flex-col items-start justify-start pt-[18px] px-[0px] pb-[196px] box-border mq825:hidden mq450:pb-[83px] mq450:box-border mq1125:pt-[20px] mq1125:pb-[127px] mq1125:box-border">
      <img class="self-stretch h-[36px] relative max-w-full overflow-hidden shrink-0 object-cover" loading="lazy" alt=""
        src="/image/logo/logo.png" />

      <div
        class="self-stretch overflow-hidden flex flex-row items-start justify-start py-[0px] px-[2px] text-center text-[22px] text-[#1a1c35]">
        <div class="h-[50px] flex-1 relative font-semibold flex items-center justify-center mq450:text-[18px]">
          메인
        </div>
      </div>
      <a href="/admin/main">
        <div
          class="self-stretch flex flex-row items-start justify-start py-[0px] pl-[35px] pr-[10px] gap-[10px] hover:bg-violet-200 hover:text-white">
          <div class="flex flex-col items-start justify-start pt-[12.5px] px-[0px] pb-[0px]">
            <img class="w-[20px] h-[20px] relative overflow-hidden shrink-0 object-cover" loading="lazy" alt=""
              src="/image/admin/nav-1-main.png" />
          </div>
          <div class="h-[45px] flex-1 relative flex items-center">메인</div>
        </div>
      </a>
      <div
        class="self-stretch overflow-hidden flex flex-row items-start justify-start py-[0px] px-[2px] text-center text-[22px] text-[#1a1c35]">
        <div class="h-[50px] flex-1 relative font-semibold flex items-center justify-center mq450:text-[18px]">
          가맹점 관리
        </div>
      </div>
      <a href="/admin/request">
        <div
          class="self-stretch flex flex-row items-start justify-start py-[0px] pl-[35px] pr-[10px] gap-[10px] hover:bg-violet-200 hover:text-white">
          <div class="flex flex-col items-start justify-start pt-[12.5px] px-[0px] pb-[0px]">
            <img class="w-[20px] h-[20px] relative overflow-hidden shrink-0 object-cover" loading="lazy" alt=""
              src="/image/admin/nav-2-request.png" />
          </div>
          <div class="h-[45px] flex-1 relative flex items-center">입점요청</div>
        </div>
      </a>
      <a href="/admin/payment">
        <div
          class="self-stretch flex flex-row items-start justify-start py-[0px] pl-[35px] pr-[10px] gap-[10px] hover:bg-violet-200 hover:text-white">
          <div class="flex flex-col items-start justify-start pt-[12.5px] px-[0px] pb-[0px]">
            <img class="w-[20px] h-[20px] relative overflow-hidden shrink-0 object-cover" loading="lazy" alt=""
              src="/image/admin/nav-3-payment.png" />
          </div>
          <div class="h-[45px] flex-1 relative flex items-center">정산관리</div>
        </div>
      </a>
      <a href="/admin/sales">
        <div
          class="self-stretch flex flex-row items-start justify-start py-[0px] pl-[35px] pr-[10px] gap-[10px] hover:bg-violet-200 hover:text-white">
          <div class="flex flex-col items-start justify-start pt-[12.5px] px-[0px] pb-[0px]">
            <img class="w-[20px] h-[20px] relative overflow-hidden shrink-0 object-cover" loading="lazy" alt=""
              src="/image/admin/nav-4-sales.png" />
          </div>
          <div class="h-[45px] flex-1 relative flex items-center">판매실적</div>
        </div>
      </a>
      <a href="/admin/host_notice">
        <div
          class="self-stretch flex flex-row items-start justify-start py-[0px] pl-[35px] pr-[10px] gap-[10px] hover:bg-violet-200 hover:text-white">
          <div class="flex flex-col items-start justify-start pt-[12.5px] px-[0px] pb-[0px]">
            <img class="w-[20px] h-[20px] relative overflow-hidden shrink-0 object-cover" loading="lazy" alt=""
              src="/image/admin/nav-5-notice.png" />
          </div>
          <div class="h-[45px] flex-1 relative flex items-center">공지사항</div>
        </div>
      </a>
      <a href="/admin/host_inquiry">
        <div
          class="self-stretch flex flex-row items-start justify-start py-[0px] pl-[35px] pr-[10px] gap-[10px] hover:bg-violet-200 hover:text-white">
          <div class="flex flex-col items-start justify-start pt-[12.5px] px-[0px] pb-[0px]">
            <img class="w-[20px] h-[20px] relative overflow-hidden shrink-0 object-cover" loading="lazy" alt=""
              src="/image/admin/nav-6-inquiry.png" />
          </div>
          <div class="h-[45px] flex-1 relative flex items-center">1:1 문의</div>
        </div>
      </a>
      <div
        class="self-stretch overflow-hidden flex flex-row items-start justify-start py-[0px] px-[2px] text-center text-[22px] text-[#1a1c35]">
        <div class="h-[50px] flex-1 relative font-semibold flex items-center justify-center mq450:text-[18px]">
          회원 관리
        </div>
      </div>
      <a href="/admin/member">
        <div
          class="self-stretch flex flex-row items-start justify-start py-[0px] pl-[35px] pr-[10px] gap-[10px] hover:bg-violet-200 hover:text-white">
          <div class="flex flex-col items-start justify-start pt-[12.5px] px-[0px] pb-[0px]">
            <img class="w-[20px] h-[20px] relative overflow-hidden shrink-0 object-cover" loading="lazy" alt=""
              src="/image/admin/nav-7-member.png" />
          </div>
          <div class="h-[45px] flex-1 relative flex items-center">회원정보</div>
        </div>
      </a>
      <a href="/admin/user_notice">
        <div
          class="self-stretch flex flex-row items-start justify-start py-[0px] pl-[35px] pr-[10px] gap-[10px] z-[1] hover:bg-violet-200 hover:text-white">
          <div class="flex flex-col items-start justify-start pt-[12.5px] px-[0px] pb-[0px]">
            <img class="w-[20px] h-[20px] relative overflow-hidden shrink-0 object-cover" loading="lazy" alt=""
              src="/image/admin/nav-8-notice.png" />
          </div>
          <div class="h-[45px] flex-1 relative flex items-center">공지사항</div>
        </div>
      </a>
      <a href="/admin/coupon">
        <div
          class="self-stretch flex flex-row items-start justify-start py-[0px] pl-[35px] pr-[10px] gap-[10px] z-[5] hover:bg-violet-200 hover:text-white">
          <div class="flex flex-col items-start justify-start pt-[12.5px] px-[0px] pb-[0px]">
            <img class="w-[20px] h-[20px] relative overflow-hidden shrink-0 object-cover" loading="lazy" alt=""
              src="/image/admin/nav-12-coupon.png" />
          </div>
          <div class="h-[45px] flex-1 relative flex items-center">쿠폰관리</div>
        </div>
      </a>
      <a href="/admin/point">
        <div
          class="self-stretch flex flex-row items-start justify-start py-[0px] pl-[35px] pr-[10px] gap-[10px] z-[6] hover:bg-violet-200 hover:text-white">
          <div class="flex flex-col items-start justify-start pt-[12.5px] px-[0px] pb-[0px]">
            <img class="w-[20px] h-[20px] relative overflow-hidden shrink-0 object-cover" loading="lazy" alt=""
              src="/image/admin/nav-13-point.png" />
          </div>
          <div class="h-[45px] flex-1 relative flex items-center text-base">
            포인트관리
          </div>

        </div>
      </a>

      <!-- 숙소 관리 -->
      <div
        class="self-stretch overflow-hidden flex flex-row items-start justify-start py-[0px] px-[2px] z-[7] text-center text-[22px] text-[#1a1c35]">
        <div class="h-[50px] flex-1 relative font-semibold flex items-center justify-center mq450:text-[18px]">
          숙소 관리
        </div>
      </div>
      <a href="/admin/recommendation">
        <div
          class="self-stretch flex flex-row items-start justify-start py-[0px] pl-[35px] pr-[10px] gap-[10px] z-[8] hover:bg-violet-200 hover:text-white">
          <div class="flex flex-col items-start justify-start pt-[12.5px] px-[0px] pb-[0px]">
            <img class="w-[20px] h-[20px] relative overflow-hidden shrink-0 object-cover" loading="lazy" alt=""
              src="/image/admin/nav-14-recomm.png" />
          </div>
          <div class="h-[45px] flex-1 relative flex items-center">추천숙소</div>
        </div>
      </a>
    </div>

    <main layout:fragment="admin"></main>
  </div>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
