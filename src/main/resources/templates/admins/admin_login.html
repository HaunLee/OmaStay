<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/global.css" />
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=ABeeZee:wght@400&family=Roboto:wght@100;200;400;500;600;700&family=Work+Sans:wght@600&family=Lato:wght@400;600;700;900&family=Poppins:wght@400;500&family=Abel:wght@400&family=Whisper:wght@400&family=Open+Sans:wght@400;600;700&family=Montserrat:wght@400;500;700&family=Oswald:wght@400;500;700&display=swap"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body >
<div
        class="flex h-screen w-full items-center justify-center bg-gray-900 bg-cover bg-no-repeat" style="background-position-y: -370px; background-image:url('https://mblogthumb-phinf.pstatic.net/MjAyMzA2MjBfMjM3/MDAxNjg3MjU2Mzk5Nzkw.OonOZwYWfl_lrl0tUxV5TmhYsfoFBNhWvSuDz0WIgjMg.Fv6dzbJz0VvEid5qiEUS9-zqYqJTHy1g6MPqZL1XbDMg.JPEG.with_iridescent/KakaoTalk%EF%BC%BF20220615%EF%BC%BF155630116.jpg?type=w800')">
  <div class="rounded-xl bg-gray-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8">
    <div class="text-white">
      <div class="mb-8 flex flex-col items-center">
        <img src="/image/logo/logo.png" width="200"/>
        <h1 class="mb-2 text-2xl">관리자 로그인</h1>
      </div>
      <form action="/admin/login/validate" method="post">
        <div class="mb-4 text-lg">
          <input name="id" type="text" placeholder="아이디를 입력하세요"
          class="rounded-3xl border-none bg-teal-300 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md"  />
        </div>

        <div class="mb-4 text-lg">
          <input name="pw" type="Password" placeholder="비밀번호를 입력하세요"
          class="rounded-3xl border-none bg-teal-300 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md"  />
        </div>
        <div class="mt-8 flex justify-center text-lg text-black">
          <button type="submit" class="rounded-3xl bg-teal-300 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-teal-900">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</script>
