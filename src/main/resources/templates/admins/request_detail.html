<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/admin}" layout:fragment="admin">

<head>
  <meta charset="UTF-8" />
  <style>
    input{
      border: 1px solid #dddddd;
      border-radius: 4px;
      padding: 5px;
      readonly: true;
    }
  </style>
</head>

<body>
  <div
    class="w-full relative rounded-[30px] bg-[#f5f6fb] overflow-hidden shrink-0 flex flex-col items-start justify-start pt-[30px] px-[20px] pb-[50px] box-border gap-[20px] leading-[normal] tracking-[normal] text-center text-[24px] text-[#000]">

    <!-- 제목 영역 -->
    <label class="font-semibold">
      입점 요청 상세보기
    </label>

    <!-- 본문 영역 -->

    <!-- 보라 박스 -->
    <section
      class="w-[1680px] rounded-[50px] bg-[#eaecf8] overflow-hidden flex flex-col items-start justify-start py-[20px] px-[70px] box-border gap-[10px] max-w-full text-left text-[20px] text-[#000] ">

      <label class="font-semibold">
        마이페이지
      </label>

      <div
        class="w-[1200px] rounded-[10px] bg-[#fff] flex flex-col items-start justify-start p-[30px] box-border gap-[15px] text-[18px] font-light">
        <div class="flex flex-row gap-[16px]">
          <label>숙소명 : </label>
          <input type="text" th:value="${host.hostInfo.hname}" readonly/>
        </div>
        <div class="flex flex-row gap-[16px]">
          <label>아이디 : </label>
          <input type="text" />
        </div>
        <div class="flex flex-row gap-[16px]">
          <label>담당자명 : </label>
          <input type="text" />
        </div>
        <div class="flex flex-row gap-[16px]">
          <label>담당자 이메일 : </label>
          <input type="text" />
        </div>
        <div class="flex flex-row gap-[16px]">
          <label>숙소 URL : </label>
          <input type="text" />
        </div>
        <div class="flex flex-row gap-[16px]">
          <label>대표번호 : </label>
          <input type="text" />
        </div>
        <div class="flex flex-row gap-[16px]">
          <label>정산계좌 : </label>
          <input type="text" placeholder="거래 은행" class="border-solid border-[1px] w-[150px]" />
          <input type="text" placeholder="계좌 번호" class="border-solid border-[1px] w-[300px]" />
          <input type="text" placeholder="예금주" class="border-solid border-[1px] w-[150px]" />
        </div>
      </div>


      <label class="font-semibold">
        업체소개
      </label>

      <div
        class="w-[1200px] rounded-[10px] bg-[#fff] flex flex-col items-start justify-start p-[30px] box-border gap-[15px] text-[18px] font-light">
        <div class="flex flex-row gap-[16px]">
          <label>숙소명 : </label>
          <input type="text" />
        </div>
        <div class="flex flex-row gap-[16px]">
          <label>숙소 유형 : </label>
          <input type="text" />
        </div>
        <div class="flex flex-row gap-[16px]">
          <label>주소 : </label>
          <input type="text" placeholder="우편번호" class="border-solid border-[1px] w-[150px]" />
          <input type="text" placeholder="주소" class="border-solid border-[1px] w-[300px]" />
          <input type="text" placeholder="상세주소" class="border-solid border-[1px] w-[300px]" />
        </div>
        <div class="flex flex-row gap-[16px]">
          <label>호스트 이름 : </label>
          <input type="text" />
        </div>
        <div class="flex flex-row gap-[16px]">
          <label>호스트 소개 : </label>
          <input type="textarea" class="h-[100px] w-[500px]" />
        </div>
        <div class="flex flex-row gap-[16px]">
          <label>편의시설 : </label>
          <div class="flex flex-col gap-[10px]">
            <div class="flex flex-row gap-[10px]">
              <input type="checkbox" />
              <label>주방/식당</label>
              <input type="checkbox" />
              <label>세탁기</label>
              <input type="checkbox" />
              <label>엘레베이터</label>
              <input type="checkbox" />
              <label>주차장</label>
            </div>
            <div class="flex flex-row gap-[10px]">
              <input type="checkbox" />
              <label>와이파이</label>
              <input type="checkbox" />
              <label>욕실용품</label>
              <input type="checkbox" />
              <label>에어컨</label>
              <input type="checkbox" />
              <label>냉장고</label>
            </div>
            <div class="flex flex-row gap-[10px]">
              <input type="checkbox" />
              <label>욕조</label>
              <input type="checkbox" />
              <label>드라이기</label>
              <input type="checkbox" />
              <label>금연</label>
              <input type="checkbox" />
              <label>반려동물동반</label>
            </div>
            <div class="flex flex-row gap-[10px]">
              <input type="checkbox" />
              <label>바베큐</label>
              <input type="checkbox" />
              <label>객실내 취사</label>
              <input type="checkbox" />
              <label>전자레인지</label>
              <input type="checkbox" />
              <label>TV</label>
            </div>
          </div>
        </div>
        <div class="flex flex-row gap-[16px]">
          <label>오시는 길 : </label>
          <input type="textarea" class="h-[100px] w-[500px]" />
        </div>
        <div class="flex flex-row gap-[16px]">
          <label>업체 이미지 : </label>
          <input type="textarea" class="h-[100px] w-[500px]" />
        </div>
      </div>

      <label class="font-semibold">
        이용규칙 관리
      </label>

      <div
        class="w-[1200px] rounded-[10px] bg-[#fff] flex flex-col items-start justify-start p-[30px] box-border gap-[15px] text-[18px] font-light">
        <div class="flex flex-row gap-[16px]">
          <label>체크인 시간 : </label>
          <input type="text" />
        </div>
        <div class="flex flex-row gap-[16px]">
          <label>체크아웃 시간 : </label>
          <input type="text" />
        </div>
        <div class="flex flex-row gap-[16px]">
          <label>성수기 : </label>
          <input type="text" />
        </div>
        <div class="flex flex-row gap-[16px]">
          <label>준성수기 : </label>
          <input type="text" />
        </div>
        <div class="flex flex-row gap-[16px]">
          <label>숙소 이용 규칙 : </label>
          <input type="textarea" class="h-[100px] w-[500px]" />
        </div>
        <div class="flex flex-row gap-[16px]">
          <label>현장 요금 추가 정보 : </label>
          <input type="textarea" class="h-[100px] w-[500px]" />
        </div>
      </div>

      <label class="font-semibold">
        객실 관리
      </label>

      <div
        class="w-[1200px] rounded-[10px] bg-[#fff] flex flex-col items-start justify-start p-[30px] box-border gap-[15px] text-[18px] font-light">
        <div class="flex flex-row gap-[16px]">
          <label>여기엔 객실 리스트 표가 들어가요 </label>
          <input type="text" />
        </div>
      </div>

      <div class="w-[1200px] flex flex-row items-center justify-center gap-[20px] m-[30px]">
        <button class="bg-[#d4d8f1] h-[40px] w-[80px] rounded-[4px]">승인</button>
        <button class="border-[2px] border-[#d4d8f1] h-[40px] w-[80px] rounded-[4px]">반려</button>
      </div>
    </section>

  </div>
</body>

</html>
