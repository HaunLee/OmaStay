<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/admin}" layout:fragment="admin">

<head>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.5/css/dataTables.dataTables.css" />
</head>

<body>
  <div
    class="w-full relative rounded-[30px] bg-[#f5f6fb] overflow-hidden shrink-0 flex flex-col items-start justify-start pt-[30px] px-[20px] pb-[50px] box-border gap-[20px] leading-[normal] tracking-[normal] text-center text-[24px] text-[#000]">

    <!-- 제목 영역 -->
    <label class="font-semibold">
      입점요청
    </label>

    <!-- 테이블 영역 -->
    <div th:if="${list == null}"
      class="w-[1300px] rounded-[30px] bg-[#eaecf8] oflex flex-col items-start justify-start p-[20px] box-border gap-[10px] max-w-full text-left text-[16px] text-[#000]">
      <p class="text-[18px] text-[#6c757d]">등록된 입점 요청이 없습니다.</p>
    </div>

    <div th:if="${list != null}"
      class="w-[1300px] rounded-[30px] bg-[#eaecf8] oflex flex-col items-start justify-start p-[20px] box-border gap-[10px] max-w-full text-left text-[16px] text-[#000]">

      <!-- 테이블 데이터 영역-->
      <div id="table" class="pt-[10px] px-[10px] pb-[10px] gap-[10px] m-auto">
        <table id="listTable" class="w-[1200px] hover ">
          <thead>
            <tr class="bg-[#d4d8f1] font-medium">
              <th>요청 번호</th>
              <th>업체명</th>
              <th>호스트 성함</th>
              <th>우편번호</th>
              <th>도로명주소</th>
              <th>상세주소</th>
              <th>상태</th>
            </tr>
          </thead>
          <tbody class="bg-[#ffffff] pt-[100px] ">
            <tr th:each="host : ${list}">
              <td th:text="${host.id}"></td>
              <td th:text="${host.hname}"></td>
              <td th:text="${host.hostOwnerInfo.hostName}"></td>
              <td th:text="${host.addressVo.postCode}"></td>
              <td th:text="${host.addressVo.street}"></td>
              <td th:text="${host.addressVo.detail}"></td>
              <td th:text="${host.hStatus}"></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.5/js/dataTables.js"></script>
  <script>
    $(document).ready(function () {
      $('#listTable').DataTable();

      //행을 누르면 id 값을 가져와서 컨트롤러로 보내기 
      $('#listTable tbody').on('click', 'tr', function () {
        var data = $('#listTable').DataTable().row(this).data();
        var id = data[0];
        location.href = "/admin/request/detail?id=" + id;
      });
    });
  </script>
</body>

</html>
