<!DOCTYPE html>
<head>
    <style>
        input{
            border-radius: 4px;
            border-color: #dddddd;
            border-style: solid;
            border-width: 1px;
            width: 150px;
        }
        label{
            width: 150px;
            font-weight: bold;
        }
        
    </style>
</head>
<div id="modalOverlay"
     class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 justify-center items-center z-50 hidden ">
    <div id="cal_modal"
         class="relative top-[10px] w-[350px] rounded-[12px] bg-[#fff] shrink-0 flex flex-col leading-[normal] tracking-[normal] m-auto p-[20px]">
        <section class="bg-[#fff] flex flex-col items-end justify-center relative rounded-[12px] w-full bg-[#d4d8f1]">
            <button id="closeModal" class="w-auto flex flex-row items-end justify-end ">
                <img class="h-[24px] w-[24px] shrink-0" src="/image/admin/icon-cancel.png"/>
            </button>
            <header class="w-full bg-[#fff] flex flex-col items-center justify-center gap-[10px] text-left text-[18px] text-[#101828] mb-2">
                <p class="px-[30px] pb-[30px] font-semibold text-[inherit] whitespace-nowrap">정산하기</p>
            </header>
        </section>

        <section class="w-full flex flex-col justify-start text-[14px] ">
            
            <div id="inputSection"
                 class="w-[300px] flex flex-col items-start justify-center text-center text-[16px] gap-3">
                <!-- hidden-->
                 <div class="hidden flex-row">
                    <input id="calNumber" readonly/>
                </div>

                <div class="flex flex-row">
                    <label>호스트번호</label>
                    <input id="hostNumber" readonly/>
                </div>
                <div class="flex flex-row">
                    <label>호스트명</label>
                    <input id="hostName" readonly/>
                </div>
                <div class="flex flex-row">
                    <label>매출기간</label>
                    <input id="salePeriod" readonly/>
                </div>
                <div class="h-[40px]"></div>

                <div class="flex flex-row">
                    <label>매출액</label>
                    <input id="cost" />
                </div>
                <div class="flex flex-row">
                    <label> - 수수료</label>
                    <input id="commission" />
                </div>
                <div class="flex flex-row">
                    <label> + 본사부담할인</label>
                    <input id="sales" />
                </div>
                <div class="flex flex-row">
                    <label>= 총정산액</label>
                    <input id="calAmount" />
                </div>
                <div class="h-[40px]"></div>
                <div class="flex flex-row">
                    <label>상태</label>
                    <input id="calStatus" />
                </div>
                <div class="flex flex-row">
                    <label>정산요청일시</label>
                    <input id="reqDate"/>
                </div>
                <div class="flex flex-row">
                    <label>정산승인일시</label>
                    <input id="appDate"/>
                </div>
                <div class="flex flex-row">
                    <label>정산완료일시</label>
                    <input id="comDate" />
                </div>
                <div class="w-full flex flex-row gap-3 px-[30px] items-center justify-center my-[20px]">
                    <button id="approve" data-calidx="${cal.calculationDTO.id}"
                            class="w-[100px] h-[40px] border-[1px] bg-[#d4d8f1]">승인
                    </button>
                    <button id="complete" class="w-[100px] h-[40px] border-[1px] bg-[#d4d8f1]">정산완료</button>
                </div>
            </div>
        </section>
    </div>
</div>
