<!DOCTYPE html>
<div id="detailModal" class=" fixed inset-0 z-50 hidden items-center justify-center m-auto bg-black bg-opacity-75">
    <div class="bg-white rounded-lg shadow-lg m-auto">
        <header
            class="self-stretch rounded-lg rounded-b-[0px] bg-[#8492e6] flex flex-row items-center justify-between py-[15px] px-4 text-center text-[24px] text-[#fff] gap-[100px]">
            <h3
                class="m-[0px] h-[30px] relative text-inherit tracking-[0.15px] leading-[24px] font-bold flex items-center justify-center shrink-0 whitespace-nowrap">
                객실 상세보기
            </h3>
            <button class="close2">
                <img class="h-6 w-6 " alt="" src="/image/admin/icon-cancel.png" />
            </button>
        </header>

        <div class="p-[20px] text-[20px] px-[30px]">
            <label class="text-[24px] w-full text-left font-semibold m-2">객실 정보</label>
            <div class="w-full flex flex-row items-center justify-start py-[10px] gap-[20px]">
                <h3>객실명 : </h3>
                <input id="modalName" type="text" placeholder="객실명" readonly />
            </div>
            <div class="w-full flex flex-row items-center justify-start py-[10px] gap-[20px]">
                <h3>객실유형 : </h3>
                <input id="modalType" type="text" placeholder="객실유형" readonly />
            </div>
            <div class="w-full flex flex-row items-center justify-start py-[10px] gap-[20px]">
                <h3>객실정원 : </h3>
                <input id="modalNumber" type="text" placeholder="객실정원" readonly />
            </div>
            <div class="w-full flex flex-row items-center justify-start py-[10px] gap-[20px]">
                <h3>객실소개 : </h3>
                <textarea id="modalDiscript" class="w-[230px] h-[100px]" placeholder="객실소개" readonly></textarea>
            </div>
        </div>
        <div id="modalContent" class="p-[20px] text-[20px] px-[30px]">
            <label class="text-[24px] w-full text-left font-semibold m-2">요금 설정</label>
            <div class="w-full flex flex-row items-center justify-start py-[10px] gap-[20px]">
                <h3>기본(비수기) : </h3>
                <text placeholder="비수기 요금" readonly />
                <span>원 </span>
            </div>
            <div class="w-full flex flex-row items-start justify-center py-[10px] gap-[20px]">
                <label>준성수기 : </label>
                <input type="textarea" placeholder="준성수기 요금" readonly />
                <span>원 </span>
            </div>
            <div class="w-full flex flex-row items-start justify-center py-[10px] gap-[20px]">
                <label>성수기 : </label>
                <input type="textarea" placeholder="성수기 요금" readonly />
                <span>원 </span>
            </div>
        </div>
        <div class="flex flex-col text-[20px] p-[20px] pb-[30px] items-start justify-center">
            <label class="text-[24px] w-full text-left font-semibold m-2">객실 이미지</label>
            <div id="ImageContent" class="w-[400px] text-ellipsis text-left">

            </div>
        </div>
    </div>
</div>
