          onclick="goIndex()"
        >
          <div
            class="flex-1 relative text-[16px] leading-[19.09px] font-semibold font-[Inter] text-[#fff] text-center"
          >
            홈으로
          </div>
        </button>
        <button
          class="rounded-[10px] bg-[#5f84a2] flex flex-row items-start justify-start py-[14px] px-[11px] whitespace-nowrap"
          type="button"
          onclick="goReservationInfo()"
        >
          <div
            class="relative leading-[19.09px] font-semibold inline-block min-w-[97px] whitespace-nowrap"

            예약 정보 확인
          </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const paymentKey = urlParams.get("paymentKey");
      const payContent = urlParams.get("payContent");
      const orderId = urlParams.get("orderId");
      const amount = urlParams.get("amount");
      const room = urlParams.get("room");
      const payStatus = urlParams.get("payStatus");
      const start = urlParams.get("start");
      const end = urlParams.get("end");
      const roomName = urlParams.get("roomName");
      let user = JSON.parse(localStorage.getItem("user"));

      function totalDate(start, end) {
        // 변환 전 콘솔 로그로 날짜 형식 확인
        console.log("Raw Start:", start);
        console.log("Raw End:", end);

        // 날짜 형식을 YYYY-MM-DD로 변환 (필요시 수정)
        let formattedStart = convertDateFormat(start);
        let formattedEnd = convertDateFormat(end);

        // 변환 후 콘솔 로그로 다시 확인
        console.log("Formatted Start:", formattedStart);
        console.log("Formatted End:", formattedEnd);

        let startDate = new Date(formattedStart); // 시작 날짜 변환
        let endDate = new Date(formattedEnd); // 끝 날짜 변환

        // 변환된 날짜가 유효한지 확인
        console.log("Parsed Start Date:", startDate);
        console.log("Parsed End Date:", endDate);

        if (isNaN(startDate) || isNaN(endDate)) {
          console.error("Invalid Date detected");
          return "Invalid Date"; // 오류 처리
        }

        let timeDifference = endDate.getTime() - startDate.getTime(); // 시간 차이 계산
        let dayDifference = timeDifference / (1000 * 3600 * 24); // 일 단위 차이로 변환
        return dayDifference; // 몇 박인지 반환
      }

      function convertDateFormat(dateString) {
        let parts = dateString.split(". "); // "24. 10. 16"을 분리
        let year = `20${parts[0].trim()}`; // "24" => "2024"
        let month = parts[1].trim().padStart(2, "0"); // "10" => "10", "5" => "05"
        let day = parts[2].trim().padStart(2, "0"); // "16" => "16", "7" => "07"
        return `${year}-${month}-${day}`; // "2024-10-16" 형식으로 반환
      }

      function formatDate(dateString) {
        return dateString.slice(0, 10); // 앞에서부터 10글자만 자름 (YYYY-MM-DD 형식)
      }

      $(function () {
        // 각 요소에 값 설정
        $("#orderIdPlace").text(orderId);
        $("#room").text(roomName);
        $("#amount").text(amount);
        $("#start").text(formatDate(start));
        $("#end").text(formatDate(end));

        // bak 계산 및 설정
        let bak = totalDate(formatDate(start), formatDate(end));
        if (bak !== "Invalid Date") {
          $("#bak").text(parseInt(bak));
        } else {
          $("#bak").text("날짜 오류");
        }
      });

      function goIndex() {
        window.location.href = "/";
      }

      function goReservationInfo() {
        window.location.href = "mypage/reservation?id=" + user.id;
      }
    </script>
  </body>
