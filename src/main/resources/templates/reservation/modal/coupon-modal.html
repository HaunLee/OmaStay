<style>
  /* 모달 스타일 */
  .modal {
    background-color: #fff;
    border-radius: 10px;
    width: 400px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: relative;
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    background-color: transparent;
    border: none;
    font-size: 18px;
    cursor: pointer;
  }

  .modal-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .coupon-section {
    margin-bottom: 20px;
  }

  .coupon-item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }

  .coupon-item input {
    margin-right: 10px;
  }

  .apply-btn {
    background-color: #1273e4;
    color: white;
    padding: 10px;
    width: 100%;
    text-align: center;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .apply-btn:hover {
    background-color: #0a5ea4;
  }
</style>

<div class="modal">
  <button class="close-btn" onclick="closeModal()">&times;</button>
  <div class="modal-title">쿠폰 적용</div>

  <!-- 일반 쿠폰 -->
  <div class="modal-content">
    <span id="closeModalButton" class="close-button">&times;</span>
    <div class="coupon-section">
      <div class="coupon-title">일반 쿠폰 1장</div>
      <div class="coupon-item">
        <input type="radio" id="noCoupon" name="coupon" checked />
        <label for="noCoupon">적용안함</label>
      </div>
      <div class="coupon-item">
        <input type="radio" id="coupon1" name="coupon" />
        <label for="coupon1">3,000원 - 선착순 마감 전까지</label>
      </div>
    </div>

    <!-- 더하기 쿠폰 -->
    <div class="coupon-section">
      <div class="coupon-title">더하기 쿠폰 0장</div>
      <p>사용 가능한 쿠폰이 없습니다.</p>
    </div>

    <!-- 적용 버튼 -->
    <button class="apply-btn" onclick="applyCoupon()">0원 적용하기</button>
  </div>
</div>
