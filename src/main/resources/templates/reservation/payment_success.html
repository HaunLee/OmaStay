<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}"
      layout:fragment="main">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <section
      class="flex-1 bg-[#fff] flex flex-col items-center justify-center pt-[170px] pb-[199px] pl-[22px] pr-[20px] box-border gap-[14px] max-w-full text-left text-[22.5px] text-[#333] font-[Roboto] mq600:pt-[79px] mq600:pb-[129px] mq600:box-border"
    >
      <div
        class="w-[294px] flex flex-row items-start justify-center py-[0px] pl-[3px] pr-[0px] box-border"
      >
        <img
          class="h-[54px] w-[81px] relative object-cover"
          loading="lazy"
          alt=""
          src="/image/reservation/image-12@2x.png"
        />
      </div>
      <div
        class="w-[294px] flex flex-row items-start justify-center py-[0px] pl-[9px] pr-[0px] box-border"
      >
        <b
          class="relative leading-[29px] inline-block min-w-[83px] mq450:text-[18px] mq450:leading-[23px]"
          >결제완료</b
        >
      </div>
      <div
        class="w-[294px] flex flex-row items-start justify-start pt-[0px] pb-[16px] pl-[36px] pr-[13px] box-border text-[15px] text-[rgba(0,0,0,0.24)]"
      >
        <div class="flex-1 relative">
          <p class="m-[0px]">고객님의 예약이 확정되었어요</p>
          <p class="m-[0px]">아래의 예약 정보를 확인해주세요</p>
        </div>
      </div>
      <div
        class="w-[294px] flex flex-row items-start justify-start pt-[0px] pb-[11px] pl-[3px] pr-[0px] box-border text-[13.2px] text-[#8e8888]"
      >
        <div
          class="flex-1 border-[#000] border-[1px] border-solid overflow-hidden flex flex-col items-start justify-start pt-[12px] px-[10px] pb-[18px] gap-[11px]"
        >
          <div
            class="w-[236px] flex flex-col items-start justify-start gap-[10px]"
          >
            <div
              class="self-stretch flex flex-row items-start justify-start gap-[31px]"
            >
              <b
                class="w-[59px] relative leading-[20px] flex items-center shrink-0"
                >예약번호</b
              >
              <b class="flex-1 relative leading-[20px] text-[rgba(0,0,0,0.87)]"
                >스탠다드?</b
              >
            </div>
            <div class="flex flex-row items-start justify-start gap-[35px]">
              <div
                class="flex flex-col items-start justify-start pt-[5px] px-[0px] pb-[0px]"
              >
                <b class="relative leading-[20px] inline-block min-w-[53px]"
                  >예약기간</b
                >
              </div>
              <b
                class="h-[47px] relative leading-[20px] flex text-[rgba(0,0,0,0.87)] items-center"
              >
                <span>
                  <p class="m-[0px]">2024.08.21(수) 17:00 ~</p>
                  <p class="m-[0px]">2024.08.22(목) 11:00</p>
                  <p class="m-[0px]">1박</p>
                </span>
              </b>
            </div>
          </div>
          <div
            class="w-[236px] flex flex-col items-start justify-start gap-[8px]"
          >
            <div
              class="self-stretch flex flex-row items-start justify-start gap-[26px]"
            >
              <b
                class="w-[60px] relative leading-[20px] flex items-center shrink-0"
                >객실</b
              >
              <b class="flex-1 relative leading-[20px] text-[rgba(0,0,0,0.87)]"
                >STANDARD</b
              >
            </div>
            <div
              class="self-stretch flex flex-row items-end justify-start gap-[35px]"
            >
              <b
                class="w-[53px] relative leading-[20px] flex items-center shrink-0"
                >결제금액</b
              >
              <b class="flex-1 relative leading-[22px] text-[rgba(0,0,0,0.87)]"
                >30원</b
              >
            </div>
          </div>
        </div>
      </div>
      <div
        class="w-[291px] flex flex-row items-start justify-between gap-[20px] text-center text-[16px] text-[#fff] font-[Inter]"
      >
        <button
          class="cursor-pointer [border:none] py-[14px] px-[35px] bg-[#999] w-[120px] rounded-[10px] flex flex-row items-start justify-start box-border hover:bg-[#666]"
        >
          <div
            class="flex-1 relative text-[16px] leading-[19.09px] font-semibold font-[Inter] text-[#fff] text-center"
          >
            홈으로
          </div>
        </button>
        <div
          class="rounded-[10px] bg-[#5f84a2] flex flex-row items-start justify-start py-[14px] px-[11px] whitespace-nowrap"
        >
          <div
            class="relative leading-[19.09px] font-semibold inline-block min-w-[97px] whitespace-nowrap"
          >
            예약 정보 확인
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
