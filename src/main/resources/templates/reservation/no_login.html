<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
  layout:fragment="main"
>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="min-h-screen flex justify-center bg-white p-4 mt-[50px]">
      <div class="w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">비회원 예약조회</h1>
        <p class="text-sm text-gray-600 text-center mb-6">
          비회원으로 예약하셨나요?<br />
          예약내역 조회를 위해 고객 확인이 필요해요.
        </p>
        <form
          id="noReservation"
          action="/reservation/noReservation"
          class="space-y-4"
          method="POST"
        >
          <div>
            <label
              for="name"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              예약자명<span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="name"
              name="nonName"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="홍길동"
            />
          </div>
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              이메일<span class="text-red-500">*</span>
            </label>
            <input
              type="email"
              id="email"
              name="nonEmail"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="example@example.com"
            />
          </div>
          <div>
            <label
              for="phone"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              핸드폰 번호<span class="text-red-500">*</span>
            </label>
            <input
              type="tel"
              id="phone"
              name="nonPhone"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="01012345678"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300"
            onclick="submit()"
          >
            입력 내용 전송
          </button>
          <div class="flex items-center">
            <input type="checkbox" id="agree" class="mr-2" />
            <label for="agree" class="text-sm text-gray-600">
              정말 여기에서 확인하시겠습니까?
            </label>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {});

      function submit() {
        let name = $("#name").val();
        let email = $("#email").val();
        let phone = $("#phone").val();

        if (name == null) {
          alert("이름을 입력해주세요.");
          return;
        }
        if (email == null) {
          alert("이메일을 입력해주세요.");
          return;
        }
        if (phone == null) {
          alert("핸드폰 번호를 입력해주세요.");
          return;
        }

        $("#noReservation").submit();
      }
    </script>
  </body>
</html>
