<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중복 예약 오류</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen">
      <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg text-center">
        <h1 class="text-2xl font-bold text-red-600 mb-4">중복된 예약입니다!</h1>
        <p class="text-gray-700 mb-6">
          선택하신 시간에 이미 예약이 완료되었습니다. 다른 시간을 선택하여 다시
          시도해 주세요.
        </p>

        <a
          href="/reservation"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          다른 시간 선택하기
        </a>

        <a href="/" class="mt-4 block text-blue-500 hover:text-blue-700">
          메인 페이지로 돌아가기
        </a>
      </div>
    </div>
  </body>
</html>
