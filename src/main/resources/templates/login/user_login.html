<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}"
      layout:fragment="main">
<head>
  </head>
  <body class="bg-gray-100">
    <div
      class="w-full flex flex-col items-center justify-center py-20 px-6 box-border gap-6 leading-normal text-center text-black font-inter">
      <!-- 제목 섹션 -->
      <form th:action="@{/login/user}" method="post">
      <div class="flex justify-center text-2xl md:text-4xl text-steelblue-100 font-semibold mb-6">
        이메일로 시작하기
      </div>
      <!-- 이메일 입력 섹션 -->
        <div class="w-full max-w-md flex flex-col items-start mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">이메일 *</label>
          <input id="userinmail" name="memberProfile.email" type="email" placeholder="이메일을 입력하세요" class="w-full p-3 border rounded-lg bg-whitesmoke-200" />
        </div>
        <div class="w-full max-w-md flex flex-col items-start mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호 *</label>
          <input id="userinpw" name="memberProfile.pw" type="password" placeholder="비밀번호를 입력하세요" class="w-full p-3 border rounded-lg bg-whitesmoke-200" />
        </div>
        <div class="w-full max-w-md mb-6">
          <button id="maillogin" class="w-full p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200">
            로그인
          </button>
        </div>
        <!-- 로그인 실패시 에러 메시지 창-->
        <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-dange"></div>
      </form>
      <!-- 계정 비밀번호 까먹으신가요? -->
       <div class="text-gray-400 text-sm font-semibold mt-2">
        <a href="/login/userfindpw">
          비밀번호 찾기
        </a>
        <!-- 계정이 없으신가요? -->
       </div>
      <div class="text-gray-500 font-semibold">
        계정이 없으신가요?  
        </a>
      </div>
      <!-- 이메일로 회원가입하기 -->
      <div class="text-gray-400 text-sm font-semibold mt-2">
        <a href="/login/user/register">
        이메일로 회원가입하기
      </a>
      </div>
    </div>
    <script th:inline="javascript">
      var errorMessage = /*[[${errorMessage}]]*/ null;
      if (errorMessage !== null && errorMessage !== '') {
          alert(errorMessage);
      }
  </script>
  </body>

  
</html>
