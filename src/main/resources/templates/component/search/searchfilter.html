<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="filterbar(identifier)">
        <div
                class="self-stretch flex flex-col items-start justify-start pt-[0px] px-[0px] pb-[20px] gap-[20px] text-[17px]"
        >
            <div
                    class="self-stretch flex flex-col items-start justify-start py-[16px] px-[0px]"
            >
                <div
                        class="self-stretch flex flex-row items-center justify-between gap-[20px]"
                >
                    <div class="flex flex-col items-start justify-start">
                        <b class="relative inline-block min-w-[34px]">필터</b>
                    </div>
                    <button class="btn btn-outline-secondary flex flex-row items-center justify-center py-[0px] border-none text-center text-[13.1px] text-[#d6d6d6]"
                            th:id="'reset-' + ${identifier}" name="reset" onclick="reset()"
                    >
                        <div
                                class="flex flex-col items-start justify-start w-[16px] h-[16px]"
                        >
                            <img
                                    alt=""
                                    class=" relative"
                                    loading="lazy"
                                    src="/image/domestic-accommodations/svg.svg"
                            />
                        </div>
                        <div class="flex flex-col items-center justify-start font-semibold min-w-[40px]">
                            초기화
                        </div>
                    </button>
                </div>
            </div>
            <div
                    class="flex flex-row items-start justify-start gap-[8px] text-[14.1px]"
            >
                <input
                        class="m-[0px] h-[18px] w-[18px] relative rounded-[4px] border-[rgba(0,0,0,0.32)] border-[1px] border-solid box-border overflow-hidden shrink-0"
                        type="checkbox"
                        th:id="'soldout-' + ${identifier}" name="soldout" value="soldout"
                />
                <div
                        class="relative font-medium inline-block min-w-[86px] whitespace-nowrap"
                >
                    매진 숙소 제외
                </div>
            </div>
        </div>

        <div
                class="self-stretch border-[#ebebeb] border-t-[1px] border-solid flex flex-col items-start justify-start text-[15px]"
        >
            <div
                    class="self-stretch flex flex-col items-start justify-start pt-[18px] px-[0px] pb-[6px] gap-[18px]"
            >
                <div
                        class="self-stretch flex flex-row items-center justify-start"
                >
                    <b class="flex-1 relative">숙소유형</b>
                </div>
                <div
                        class="self-stretch flex flex-col items-start justify-start pt-[0px] px-[0px] pb-[14px] text-[16px] text-[#343a40]"
                >
                    <div
                            class="self-stretch flex flex-row items-center justify-start py-[8px] px-[0px]"
                    >
                        <div class="flex flex-row items-center justify-start">
                            <div
                                    class="flex flex-row items-start justify-start p-[8px]"
                            >
                                <input
                                        class="cursor-pointer m-[0px] h-[16px] w-[16px] relative"
                                        name="hCate"
                                        type="radio"
                                        th:id = "'all-' + ${identifier}"
                                        value="all"
                                        th:attr="onclick='performSearch(\'' + ${identifier} + '\')'"
                                />
                            </div>
                            <div
                                    class="relative leading-[28px] inline-block min-w-[30px]"
                            >
                                전체
                            </div>
                        </div>
                    </div>
                    <div
                            class="self-stretch flex flex-row items-center justify-start py-[8px] px-[0px]"
                    >
                        <div class="flex flex-row items-center justify-start">
                            <div
                                    class="flex flex-row items-start justify-start p-[8px]"
                            >
                                <input
                                        class="cursor-pointer m-[0px] h-[16px] w-[16px] relative"
                                        name="hCate"
                                        type="radio"
                                        th:id = "'MOTEL-' + ${identifier}"
                                        value="MOTEL"
                                        th:attr="onclick='performSearch(\'' + ${identifier} + '\')'"
                                />
                            </div>
                            <div
                                    class="relative leading-[28px] inline-block min-w-[30px]"
                            >
                                모텔
                            </div>
                        </div>
                    </div>
                    <div
                            class="self-stretch flex flex-row items-center justify-start py-[8px] px-[0px]"
                    >
                        <div class="flex flex-row items-center justify-start">
                            <div
                                    class="flex flex-row items-start justify-start p-[8px]"
                            >
                                <input
                                        class="cursor-pointer m-[0px] h-[16px] w-[16px] relative"
                                        name="hCate"
                                        type="radio"
                                        th:id = "'HOTEL_RESORT-' + ${identifier}"
                                        value="HOTEL_RESORT"
                                        th:attr="onclick='performSearch(\'' + ${identifier} + '\')'"
                                />
                            </div>
                            <div
                                    class="relative leading-[28px] inline-block min-w-[87px] whitespace-nowrap"
                            >
                                호텔 · 리조트
                            </div>
                        </div>
                    </div>
                    <div
                            class="self-stretch flex flex-row items-center justify-start py-[8px] px-[0px]"
                    >
                        <div class="flex flex-row items-center justify-start">
                            <div
                                    class="flex flex-row items-start justify-start p-[8px]"
                            >
                                <input
                                        class="cursor-pointer m-[0px] h-[16px] w-[16px] relative"
                                        name="hCate"
                                        type="radio"
                                        th:id = "'POOL_VILLA-' + ${identifier}"
                                        value="POOL_VILLA"
                                        th:attr="onclick='performSearch(\'' + ${identifier} + '\')'"
                                />
                            </div>
                            <div
                                    class="relative leading-[28px] inline-block min-w-[87px] whitespace-nowrap"
                            >
                                펜션 · 풀빌라
                            </div>
                        </div>
                    </div>
                    <div
                            class="self-stretch flex flex-row items-center justify-start py-[8px] px-[0px]"
                    >
                        <div class="flex flex-row items-center justify-start">
                            <div
                                    class="flex flex-row items-start justify-start p-[8px]"
                            >
                                <input
                                        class="cursor-pointer m-[0px] h-[16px] w-[16px] relative"
                                        name="hCate"
                                        type="radio"
                                        th:id = "'GUESTHOUSE_HANOK-' + ${identifier}"
                                        value="GUESTHOUSE_HANOK"
                                        th:attr="onclick='performSearch(\'' + ${identifier} + '\')'"
                                />
                            </div>
                            <div
                                    class="relative leading-[28px] inline-block min-w-[73px]"
                            >
                                게하 · 한옥
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div
                class="self-stretch border-[#ebebeb] border-t-[1px] border-solid flex flex-col items-start justify-start pt-[17px] px-[0px] pb-[22px] gap-[34px] mq450:gap-[17px]"
        >
            <div
                    class="flex flex-row items-start justify-start gap-[1px]"
            >
                <b class="relative leading-[19px] inline-block min-w-[31px]"
                >가격</b
                >
                <div
                        class="flex flex-col items-start justify-start pt-[2px] px-[0px] pb-[0px] text-[11.3px] text-[#999]"
                >
                    <div
                            class="relative font-semibold inline-block min-w-[42px]"
                    >
                        1박 기준
                    </div>
                </div>
            </div>
            <div
                    class="self-stretch flex flex-col items-start justify-start gap-[16px] text-[12.3px] text-[#999]"
            >
                <div class="self-stretch flex flex-row items-start justify-start py-[0px] px-[14px] ml-[-28px]">
                    <div class="w-full" th:id="'slider-' + ${identifier}"></div>
                </div>
                <input name="startPrice" th:id="'slider-start-' + ${identifier}" type="hidden" value="">
                <input name="endPrice" th:id="'slider-end-' + ${identifier}" type="hidden" value="">
                <span class="self-stretch relative leading-[20px] font-medium"
                      th:id="'price-range-value-' + ${identifier}">
    0원 ~ 500,000원 이상
</span>
            </div>
        </div>
        <div
                class="self-stretch border-[#ebebeb] border-t-[1px] border-solid border-b-[1px]  flex flex-col items-start justify-start py-[13px] px-[0px] gap-[16.5px] text-[#9aa9b8]"
        >
            <div
                    class="self-stretch flex flex-row items-start justify-start pt-[0px] px-[0px] pb-[9.2px] text-[#333]"
            >
                <b class="flex-1 relative">시설</b>
            </div>
            <div
                    class="w-[294px] flex flex-col items-start justify-start gap-[8.7px] text-[12.3px]"
            >
                <b class="relative text-[14.1px] inline-block min-w-[52px]"
                >공용시설</b
                >
                <div
                        class="self-stretch h-[80px] overflow-hidden shrink-0 flex flex-col items-start justify-start pt-[0.3px] px-[0px] pb-[39.7px] box-border text-center text-[#333]"
                >
                    <div class="w-full h-[8px] hidden max-w-[294px]"></div>
                    <div class="w-full h-[8px] hidden max-w-[294px]"></div>
                    <div
                            class="w-[250px] flex flex-row items-start justify-start"
                    >
                        <div
                                class="w-max flex flex-col items-start justify-start pt-[0px] pb-[8px] pl-[0px] pr-[6px] box-border max-w-[294px]"
                        >
                            <button class="btn btn-secondary text-[12.2px] font-semibold font-[Inter] text-[#333] text-center py-[7px] px-[14px] bg-[#fff] rounded-[100px] flex flex-row justify-center w-max"
                                    th:id="'f_idx3-' + ${identifier}" type="button" name="f_idx" value="4" th:attr="onclick='performSearch(\'' + ${identifier} + '\')'"
                            >
                                엘리베이터
                            </button>
                        </div>

                        <div
                                class="w-max flex flex-col items-start justify-start pt-[0px] pb-[8px] pl-[0px] pr-[6px] box-border max-w-[294px]"
                        >
                            <button class="btn btn-secondary text-[12.2px] font-semibold font-[Inter] text-[#333] text-center py-[7px] px-[14px] bg-[#fff] rounded-[100px] flex flex-row justify-center w-max"
                                    th:id="'f_idx4-' + ${identifier}"
                                    type="button" name="f_idx" value="3"  th:attr="onclick='performSearch(\'' + ${identifier} + '\')'"
                            >
                                주차장
                            </button>
                        </div>
                        <div
                                class="w-max flex flex-col items-start justify-start pt-[0px] pb-[8px] pl-[0px] pr-[6px] box-border max-w-[294px]"
                        >
                            <button class="btn btn-secondary text-[12.2px] font-semibold font-[Inter] text-[#333] text-center py-[7px] px-[14px] bg-[#fff] rounded-[100px] flex flex-row justify-center w-max"
                                    th:id="'f_idx13-' +  ${identifier}"
                                    type="button" name="f_idx" value="13" th:attr="onclick='performSearch(\'' + ${identifier} + '\')'"
                            >
                                바베큐
                            </button>
                        </div>
                    </div>
                    <div
                            class="w-max flex flex-col items-start justify-start pt-[0px] pb-[8px] pl-[0px] pr-[6px] box-border "
                    >
                        <button class="btn btn-secondary text-[12.2px] font-semibold font-[Inter] text-[#333] text-center py-[7px] px-[14px] bg-[#fff] rounded-[100px] flex flex-row justify-center w-max"
                                th:id="'f_idx1-' + ${identifier}"
                                type="button" name="f_idx" value="1" th:attr="onclick='performSearch(\'' + ${identifier} + '\')'"
                        >
                            주방/식당
                        </button>
                    </div>
                </div>
                <b
                        class="w-[288px] relative text-[14.2px] flex items-center"
                >객실 내 시설</b
                >
                <div
                        class="w-[288px] h-fit overflow-hidden shrink-0 flex flex-col items-start justify-start pt-[0px] pl-[0px] pr-[32px] box-border gap-[0.2px] text-center text-[#333]"
                >
                    <div
                            class="self-stretch flex flex-row items-start justify-start shrink-0"
                    >
                        <div
                                class="flex-1 flex flex-col items-start justify-start relative"
                        >
                            <div
                                    class="w-max flex flex-col items-start justify-start pt-[0px] pb-[8px] pl-[0px] pr-[6px] box-border max-w-[294px]"
                            >
                                <button class="btn btn-secondary w-max text-[12.2px] font-semibold font-[Inter] text-[#333] text-center py-[7px] px-[14px] bg-[#fff] rounded-[100px] flex flex-row justify-center"
                                        th:id="'f_idx15-' + ${identifier}"
                                        type="button" name="f_idx" value="15" th:attr="onclick='performSearch(\'' + ${identifier} + '\')'"
                                >
                                    전자레인지
                                </button>
                            </div>
                            <div
                                    class="w-[85px] flex flex-col items-start justify-start pt-[0px] pb-[8px] pl-[0px] pr-[6px] box-border max-w-[294px]"
                            >
                                <button class="btn btn-secondary  w-max text-[12.2px] font-semibold font-[Inter] text-[#333] text-center py-[7px] px-[14px] bg-[#fff] rounded-[100px] flex flex-row justify-center"
                                        th:id="'f_idx5-' + ${identifier}"
                                        type="button" name="f_idx" value="5" th:attr="onclick='performSearch(\'' + ${identifier} + '\')'"
                                >
                                    와이파이
                                </button>
                            </div>
                            <div
                                    class="w-max !m-[0] absolute right-[-62px] bottom-[-0.2px] flex flex-col items-start justify-start pt-[0px] pb-[8px] pl-[0px] pr-[6px] box-border max-w-[294px] ]"
                            >
                                <button class="btn btn-secondary text-[12.2px] font-semibold font-[Inter] text-[#333] text-center py-[7px] px-[14px] bg-[#fff] rounded-[100px] flex flex-row justify-center w-max"
                                        th:id="'f_idx7-' + ${identifier}"
                                        type="button" name="f_idx" value="7" th:attr="onclick='performSearch(\'' + ${identifier} + '\')'"
                                >
                                    에어컨
                                </button>
                            </div>
                        </div>
                        <div
                                class="w-max flex flex-col items-start justify-start pt-[0px] pb-[8px] pl-[0px] pr-[6px] box-border max-w-[294px]"
                        >
                            <button class="btn btn-secondary w-max text-[12.2px] font-semibold font-[Inter] text-[#333] text-center py-[7px] px-[14px] bg-[#fff] rounded-[100px] flex flex-row justify-center"
                                    th:id="'f_idx10-' + ${identifier}"
                                    type="button" name="f_idx" value="10" th:attr="onclick='performSearch(\'' + ${identifier} + '\')'"
                            >
                                드라이기
                            </button>
                        </div>
                        <div
                                class="w-max flex flex-col items-start justify-start pt-[0px] pb-[8px] pl-[0px] pr-[6px] box-border relative max-w-[294px]"
                        >
                            <button class="btn btn-secondary text-[12.2px] font-semibold font-[Inter] text-[#333] text-center py-[7px] px-[14px] bg-[#fff] rounded-[100px] flex flex-row justify-center w-max"
                                    th:id="'f_idx2-' + ${identifier}"
                                    type="button" name="f_idx" value="2" th:attr="onclick='performSearch(\'' + ${identifier} + '\')'"
                            >
                                세탁기
                            </button>
                            <div
                                    class="w-[85px] !m-[0] absolute bottom-[-39.7px] left-[-23px] flex flex-col items-start justify-start pt-[0px] pb-[8px] pl-[0px] pr-[6px] box-border max-w-[294px] ]"
                            >
                                <button class="btn btn-secondary w-max  text-[12.2px] font-semibold font-[Inter] text-[#333] text-center py-[7px] px-[14px] bg-[#fff] rounded-[100px] flex flex-row justify-center"
                                        th:id="'f_idx6-' + ${identifier}"
                                        type="button" name="f_idx" value="6" th:attr="onclick='performSearch(\'' + ${identifier} + '\')'"
                                >
                                    욕실용품
                                </button>
                            </div>
                        </div>
                    </div>
                    <div
                            class="w-[194px] flex flex-row items-end justify-start shrink-0 text-[12.2px]"
                    >
                        <div
                                class="flex-1 flex flex-col items-start justify-start pt-[0px] pb-[8px] pl-[0px] pr-[6px] box-border max-w-[294px]"
                        >
                            <button class="btn btn-secondary text-[12.2px] font-semibold font-[Inter] text-[#333] text-center py-[7px] px-[14px] bg-[#fff] rounded-[100px] flex flex-row justify-center"
                                    th:id="'f_idx8-' + ${identifier}"
                                    type="button"  name="f_idx" value="8" th:attr="onclick='performSearch(\'' + ${identifier} + '\')'"
                            >
                                냉장고
                            </button>
                        </div>
                        <div
                                class="w-max flex flex-col items-start justify-start pt-[0px] pb-[8px] pl-[0px] pr-[6px] box-border max-w-[294px]"
                        >
                            <button class="btn btn-secondary text-[12.2px] font-semibold font-[Inter] text-[#333] text-center py-[7px] px-[14px] bg-[#fff] rounded-[100px] flex flex-row justify-center"
                                    th:id="'f_idx16-' + ${identifier}"
                                    type="button" name="f_idx" value="16" th:attr="onclick='performSearch(\'' + ${identifier} + '\')'"
                            >
                                TV
                            </button>
                        </div>
                        <div
                                class="w-max flex flex-col items-start justify-start pt-[0px] pb-[8px] pl-[0px] pr-[6px] box-border max-w-[294px]"
                        >
                            <button class="btn btn-secondary text-[12.2px] font-semibold font-[Inter] text-[#333] text-center py-[7px] px-[14px] bg-[#fff] rounded-[100px] flex flex-row justify-center"
                                    th:id="'f_idx9-' + ${identifier}"
                                    type="button" name="f_idx" value="9" th:attr="onclick='performSearch(\'' + ${identifier} + '\')'"
                            >
                                욕조
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div
                    class="self-stretch flex flex-col items-start justify-start gap-[9px] text-[14.1px]"
            >
                <b class="relative inline-block min-w-[52px]">기타시설</b>
                <div
                        class="self-stretch overflow-hidden flex flex-row items-start justify-start py-[0px] pl-[0px] pr-[20px] text-center text-[12.2px] text-[#333]"
                >
                    <div
                            class="flex flex-col items-start justify-start pt-[0px] pb-[8px] pl-[0px] pr-[6px] box-border max-w-[294px]"
                    >
                        <button class="btn btn-secondary text-[12.2px] font-semibold font-[Inter] text-[#333] text-center py-[7px] px-[14px] bg-[#fff] rounded-[100px] flex flex-row justify-center"
                                th:id="'f_idx14-' + ${identifier}"
                                type="button" name="f_idx" value="14" th:attr="onclick='performSearch(\'' + ${identifier} + '\')'"
                        >
                            객실내취사
                        </button>
                    </div>
                    <div
                            class="w-max flex flex-col items-start justify-start pt-[0px] pb-[8px] pl-[0px] pr-[6px] box-border max-w-[294px]"
                    >
                        <button class="btn btn-secondary text-[12.2px] font-semibold font-[Inter] text-[#333] text-center py-[7px] px-[14px] bg-[#fff] rounded-[100px] flex flex-row justify-center"
                                th:id="'f_idx11-' + ${identifier}"
                                type="button" name="f_idx" value="11" th:attr="onclick='performSearch(\'' + ${identifier} + '\')'"
                        >
                            흡연
                        </button>
                    </div>
                    <div
                            class="flex flex-col items-start justify-start pt-[0px] pb-[8px] pl-[0px] pr-[6px] box-border max-w-[294px]"
                    >
                        <button class="btn btn-secondary text-[12.2px] font-semibold font-[Inter] text-[#333] text-center py-[7px] px-[14px] bg-[#fff] rounded-[100px] flex flex-row justify-center"
                                th:id="'f_idx12-' + ${identifier}"
                                type="button" name="f_idx" value="12" th:attr="onclick='performSearch(\'' + ${identifier} + '\')'"
                        >
                            반려동물동반
                        </button>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
