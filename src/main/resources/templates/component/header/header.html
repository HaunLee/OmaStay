<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script src="/js/userlogin.js"></script>
<header class="header" th:fragment="header">

                <li><img class="mx-auto h-10 ml-3.5 mr-3.5 mt-2 mb-2  w-[240px] flex items-center justify-center" src="https://www.yeogi.com/_next/image?url=https%3A%2F%2Fstatic.yeogi.com%2F_next%2Fstatic%2Fmedia%2Felite_img_header_PC.ae821f21.png&w=912&q=100" onclick="changPage(0)"/></img></li>

    <script>
        user = JSON.parse(localStorage.getItem('user'));
        let memIdx = user ? user.id : null;
        function changPage(index) {
            const hrefs = [
                "/mypage/member-ship", 
                "/login",
                "/",    //몰라
                "/reservation/noReservation", //비회원
                "/", //미정
                "/", //미정
                "/mypage/reservation"   //회원으로 전환 changPage(6)
            ];
            location.href = hrefs[index];
        }
    </script>
</header>
