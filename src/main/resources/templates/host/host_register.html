    <script>
      $('#id_check').click(function () {
              var id = $('#id').val().trim();

              $('#id_checkresult').text('').hide();

              $.ajax({
                  type: "POST",
                  url: "/host/idcheck",
                  data: {id: id},
                  success: function (data) {
                      var cnt = data;
                      console.log(cnt);
                      if (cnt == 0) {
                          $('#id_checkresult').text('사용가능').css('color', 'blue').show();
                      } else {
                          $('#id_checkresult').text('사용불가').css('color', 'red').show();
                      }
                  }
              });
          });
          
      $("#email").on("keyup", function () {
        $(this).val($(this).val().replace(/[^a-z0-9@._-]/g, ""));
      });
          
      let timeLeft = 3 * 60;
      let timerId;

      function sendEmailAndStartTimer() {
      const email = $('#email').val();
      console.log(email);

      if (email === "") {
        alert("이메일을 입력해주세요.");
        return;
      }

      $.ajax({
        type: "POST",
        url: "/host/emailsend",
        data: { email: email },
        success: function(data) {
          data = data.trim();
          if (data === "success") {
            alert("이메일이 성공적으로 전송되었습니다.");
            resetVerificationButton('인증번호 확인', 'verifyCode()');
            clearTimeout(timerId);
            timeLeft = 3 * 60; // 타이머 초기화
            timerId = setTimeout(updateTimer, 1000);// 타이머 시작
          }
        },
        error: function(error) {
          console.error("이메일 전송 중 오류 발생:", error);
          alert("이메일 전송 중 오류가 발생했습니다. 다시 시도해주세요.");
        }
      });
      }

      function verifyCode() {
      const email = $('#email').val().trim();
      const code = $('#email_check').val().trim();
      console.log(code);

      if (code === "") {
        alert("인증번호를 입력해주세요.");
        return;
      }

      $.ajax({
        type: "POST",
        url: "/host/emailchecknum",
        data: { code: code, email: email },
        success: function(data) {
          data = data.trim();
          console.log(data);
          if (data === "success") {
            alert("인증번호가 일치합니다.");
            sessionStorage.setItem("emailVerified", "true");
            clearTimeout(timerId);
          } 
        },
        error: function(error) {
          console.error("인증번호 검증 중 오류 발생:", error);
          alert("인증번호가 일치하지 않거나 인증번호가 만료되었습니다. 다시 요청해주세요.");
          resetVerificationButton('인증번호 전송', 'sendEmailAndStartTimer()');
          clearTimeout(timerId); // 타이머 중지
          sendEmailAndStartTimer(); // 타이머 및 이메일 재전송
          $('#email_check').val('');
        }
      });
      }

      function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;

      $('#timer').text(`${minutes}:${seconds < 10 ? '0' : ''}${seconds}`);

      if (timeLeft > 0) {
        timeLeft--;
        timerId = setTimeout(updateTimer, 1000);
      } else {
        $('#timer').text('시간 초과').css('color', 'red');
        alert("3분이 지났습니다. 인증번호를 다시 요청해주세요.");
        resetVerificationButton('인증번호 전송', 'sendEmailAndStartTimer()');
      }
      }

      function resetVerificationButton(text, onclick) {
      $('#verification > div > div').text(text);
      $('#verification').attr('onclick', onclick);
      }

      // 초기 버튼 설정
      resetVerificationButton('인증번호 전송', 'sendEmailAndStartTimer()');

      $('#pw_check').keyup(function () {
            var pw = $('#pw').val().trim();
            var pw_check = $('#pw_check').val().trim();
            if (pw == pw_check) {
                $('#pw_checkresult').text('일치').css('color', 'blue').show();
            } else {
                $('#pw_checkresult').text('불일치').css('color', 'red').show();
            }
        });

        function regist() {
            var id = $('#id').val().trim();
            var id_check = $('#id_check').text().trim();
            var pw = $('#pw').val().trim();
            var pw_check = $('#pw_check').val().trim();
            var pw_checkresult = $('#pw_checkresult').text().trim();
            var email = $('#email').val().trim();
            var email_check = $('#email_check').val().trim();
            var emailVerified = sessionStorage.getItem("emailVerified");

            if (id == "") {
                alert("아이디를 입력해주세요.");
                return;
            }

            if (id_check == "사용불가") {
                alert("아이디 중복확인을 해주세요.");
                return;
            }

            if (pw == "") {
                alert("비밀번호를 입력해주세요.");
                return;
            }

            if (pw_check == "") {
                alert("비밀번호 확인을 입력해주세요.");
                return;
            }

            if (pw_checkresult == "불일치") {
                alert("비밀번호가 일치하지 않습니다.");
                return;
            }

            if (email == "") {
                alert("이메일을 입력해주세요.");
                return;
            }

            if (email_check == "") {
                alert("이메일 인증코드를 입력해주세요");
                return;
            }

            if (emailVerified == "" || emailVerified !== "true") {
                alert("이메일 인증을 완료해주세요");
                return;
            }

            $.ajax({
                type: "POST",
                url: "/host/hostregist",
                data: { id: id, pw: pw, email: email,},
                success: function(data) {
                  data = data.trim();
                  if (data === "success") {
                    alert("가입이 완료되었습니다.");
                    location.href = "/host/login";
                  } else {
                            alert("가입에 실패하였습니다.");
                  }
                }
              });
        }
