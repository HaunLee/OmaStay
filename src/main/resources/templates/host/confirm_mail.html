<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omastay 예약 확정</title>
  </head>
  <body
    style="
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    "
  >
    <div
      style="
        background-color: #ffffff;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
      "
    >
      <div style="text-align: center; padding: 10px 0">
        <img
          src="cid:logoImage"
          alt="Omastay 로고"
          style="width: 200px; height: auto"
        />
      </div>
      <div style="text-align: center; padding: 20px">

        <p style="color: #666666; font-size: 16px">
         <span th:text="${reservation.resName}">예약자</span>님.안녕하세요, Omastay입니다.
        </p>
        <p style="color: #666666; font-size: 16px">
          신청해주신 예약 건 예약 확정되었음을 안내드립니다.
        </p>
        <p style="color: #666666; font-size: 16px">
          아래의 예약 정보를 확인해 주세요.
        </p>
        <div
          style="
            text-align: left;
            background-color: #f7f7f7;
            border: 1px solid #cccccc;
            padding: 20px;
            font-size: 16px;
            color: #333333;
            margin: 20px 0;
          "
        >
          <p><strong>예약 번호 :</strong> <span th:text="${reservation.resNum}">123456</span></p>
          <p><strong>예약자 이름 :</strong> <span th:text="${reservation.resName}">홍길동</span></p>
          <p><strong>숙소 이름 :</strong> <span th:text="${reservation.hName}">신라호텔</span></p>
          <p><strong>객실 이름 :</strong> <span th:text="${reservation.roomName}">Deluxe Room</span></p>
          <p><strong>체크인 날짜 :</strong> <span th:text="${reservation.startDate}">2024-01-01</span></p>
          <p><strong>체크아웃 날짜 :</strong> <span th:text="${reservation.endDate}">2024-01-05</span></p>
          <p><strong>예약 인원 :</strong> <span th:text="${reservation.resPerson}">2</span><span>명</span></p>
          <p><strong>총 금액 :</strong> <span th:text="${reservation.resPrice}">200,000</span><span>원</span></p>
        </div>
        <p style="color: #666666; font-size: 16px; margin-bottom: 10px;">
            더 자세한 내용은 Omastay에서 확인해주세요.
        </p>
        <a
          href="http://omastay.duckdns.org/"
          style="
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
          "
        >
        Omastay로 이동
        </a>
      </div>
      <div
        style="
          text-align: center;
          padding: 10px 0;
          color: #999999;
          font-size: 12px;
        "
      >
        <p>© 2024 Omastay. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
