<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omastay 인증 코드 메일</title>
</head>
<body style="background-color: #f4f4f4; font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <div style="background-color: #ffffff; margin: 50px auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 600px;">
        <div style="text-align: center; padding: 10px 0;">
            <img src="cid:logoImage" alt="Omastay 로고" style="width: 200px; height: auto;">
        </div>
        <div style="text-align: center; padding: 20px;">
            <h1 style="color: #333333; font-size: 24px; font-weight: bold;">Omastay Hosthouse 인증코드 안내드립니다.</h1>
            <p style="color: #666666; font-size: 16px;">아래의 인증 코드를 사용하여 인증을 완료해주세요.</p>
            <div th:text="${code}" 
            style="display: inline-block; background-color: #f7f7f7; border: 1px dashed #cccccc; padding: 10px 20px; font-size: 24px; color: #333333; margin: 20px 0;">
                {{code}}
            </div>
        </div>
        <div style="text-align: center; padding: 10px 0; color: #999999; font-size: 12px;">
            <p>© 2024 Omastay. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
