<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      id="openPayModal"
      class="max-w-2xl mx-auto my-10 p-6 bg-white rounded-lg shadow-lg border border-blue-300"
    >
      <!-- 섹션 1: 타이틀과 아이콘 -->
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center space-x-3">
          <img
            class="w-10 h-10 object-cover"
            alt="Delete Button Icon"
            src="/image/reservation/roominfor-delbtn@2x.png"
          />
          <h2 class="text-2xl font-bold text-gray-800">숙소 정보</h2>
        </div>
      </div>

      <!-- 섹션 2: 방 사진 -->
      <div class="mb-6">
        <img
          id="img"
          class="w-full h-64 rounded-lg object-cover"
          alt="Room Image"
          src=""
        />
      </div>

      <!-- 섹션 3: 숙소 이름과 위치 -->
      <div class="mb-6">
        <p class="text-xl font-semibold text-gray-800" id="roomName"></p>
        <div class="border-t border-gray-200 my-4"></div>
        <p id="roomSelectDate" class="text-sm text-gray-600"></p>
      </div>

      <!-- 섹션 4: 체크인/체크아웃 정보 -->
      <div class="mb-6">
        <div class="text-sm text-gray-600 mb-3">
          <div>
            <span class="font-medium">체크인:</span>
            <span id="startDate"></span>
          </div>
          <div>
            <span class="font-medium">체크아웃:</span>
            <span id="endDate"></span>
          </div>
        </div>
      </div>

      <!-- 섹션 5: 숙소 이용 규칙 -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">숙소 이용규칙</h3>
        <ul class="list-disc list-inside text-sm text-gray-600 space-y-1">
          <li id="roomRule"></li>
        </ul>
      </div>

      <!-- 취소하기 버튼 -->
      <div class="flex justify-center">
        <button
          id="closeModalButton"
          class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-500 transition-all duration-300"
        >
          취소하기
        </button>
      </div>
    </div>
  </body>
</html>
