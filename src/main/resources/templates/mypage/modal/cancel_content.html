<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div
      id="cancelModalContent"
      class="w-[516px] rounded-[13px] bg-[#fff] max-w-full overflow-hidden flex flex-col items-start justify-start pt-[19px] px-[16px] pb-[23px] box-border leading-[normal] tracking-[normal] text-left text-[14px] text-[#000] font-[Roboto]"
    >
      <section
        class="self-stretch flex flex-col items-end justify-start pt-[0px] pb-[8px] pl-[0px] pr-[19px] box-border gap-[4px] max-w-full text-center text-[18px] text-[#333] font-[Inter]"
      >
        <div
          class="self-stretch flex flex-row items-start justify-end py-[0px] pl-[0px] pr-[5px] box-border max-w-full"
        >
          <div
            class="flex-1 flex flex-row items-end justify-start [row-gap:20px] max-w-full mq500:flex-wrap"
          >
            <div
              class="flex flex-col items-start justify-end pt-[0px] px-[0px] pb-[14px]"
            >
              <img
                id="closePay"
                class="w-[30px] h-[30px] relative object-cover shrink-0"
                loading="lazy"
                alt=""
                src="/image/reservation/roominfor-delbtn1@2x.png"
              />
            </div>
            <div
              class="w-[430px] flex flex-col items-start justify-start py-[0px] px-[0px] box-border max-w-full"
            >
              <b
                class="ml-[-16px] w-[446px] relative flex items-center justify-center shrink-0 max-w-[104%]"
                >취소내용 확인</b
              >
            </div>
          </div>
        </div>
        <div
          class="w-[451px] rounded-[10px] bg-[rgba(2,72,252,0.76)] overflow-hidden flex flex-row items-start justify-start py-[0px] pl-[0px] pr-[7px] box-border max-w-full text-[14px] text-[#fff] font-[Roboto]"
        >
          <b class="flex-1 relative leading-[30px] inline-block max-w-full"
            >취소 진행 전 반드시 취소 수수료의 총 환불액을 확인하세요</b
          >
        </div>
      </section>
      <div
        class="self-stretch flex flex-row items-start justify-start pt-[0px] pb-[17px] pl-[15px] pr-[22px] box-border max-w-full text-[18px] font-[Inter]"
      ></div>
      <div
        class="self-stretch flex flex-row items-start justify-start py-[0px] px-[14px] box-border max-w-full text-[16px] text-[#fff]"
      >
        <div
          class="flex-1 rounded-[10px] bg-[#2196f3] overflow-hidden flex flex-col items-start justify-start pt-[34px] px-[0px] pb-[27px] box-border gap-[19px] max-w-full"
        >
          <div
            class="w-[383px] flex flex-row items-start justify-start pt-[0px] px-[25px] pb-[7px] box-border max-w-full"
          >
            <b class="flex-1 relative leading-[30px] inline-block max-w-full"
              >환불 예정 정보</b
            >
          </div>
          <div
            class="self-stretch flex flex-col items-end justify-start max-w-full text-[14px]"
          >
            <div
              class="self-stretch bg-[rgba(33,150,243,0.76)] overflow-hidden flex flex-row items-start justify-between py-[0px] px-[26px] [row-gap:20px] mq450:flex-wrap"
            >
              <b class="w-[150px] relative leading-[30px]">결제 금액</b>
              <div class="flex items-center">
                <a
                  id="paymentPrice"
                  class="relative leading-[30px] font-bold text-[inherit] text-right"
                ></a>
                <b class="ml-[8px]">원</b>
              </div>
            </div>
            <div
              class="self-stretch bg-[rgba(33,150,243,0.76)] overflow-hidden flex flex-row items-start justify-between py-[0px] px-[26px] [row-gap:20px] mq450:flex-wrap"
            >
              <b class="w-[150px] relative leading-[30px]">포인트</b>
              <div class="flex items-center">
                <a
                  id="pointPrice"
                  class="relative leading-[30px] font-bold text-[inherit] text-right"
                ></a>
                <b class="ml-[8px]">원</b>
              </div>
            </div>
            <div
              class="self-stretch bg-[rgba(33,150,243,0.76)] overflow-hidden flex flex-row items-start justify-between py-[0px] px-[26px] [row-gap:20px] mq450:flex-wrap"
            >
              <b class="w-[150px] relative leading-[30px]">쿠폰</b>
              <div class="flex items-center">
                <b id="couponPrice" class="text-right"></b>
                <b class="ml-[8px]">원</b>
              </div>
            </div>

            <!-- 멤버십 할인 추가 -->
            <div
              class="self-stretch bg-[rgba(33,150,243,0.76)] overflow-hidden flex flex-row items-start justify-between py-[0px] px-[26px] [row-gap:20px] mq450:flex-wrap"
            >
              <b class="w-[150px] relative leading-[30px]">멤버십 할인</b>
              <div class="flex items-center">
                <b id="membershipDiscount" class="text-right"></b>
                <b class="ml-[8px]">원</b>
              </div>
            </div>

            <!-- 취소 날짜 추가 -->
            <div
              class="self-stretch bg-[rgba(33,150,243,0.76)] overflow-hidden flex flex-row items-start justify-between py-[0px] px-[26px] [row-gap:20px] mq450:flex-wrap"
            >
              <b class="w-[150px] relative leading-[30px]">취소 날짜</b>
              <b id="cancelDate" class="text-right"></b>
            </div>

            <!-- 결제 방식 수정 -->
            <div
              class="self-stretch bg-[rgba(33,150,243,0.76)] overflow-hidden flex flex-row items-start justify-between py-[0px] px-[26px] [row-gap:20px] mq450:flex-wrap"
            >
              <b class="w-[150px] relative leading-[30px]">결제 방식</b>
              <b id="paymentMethod" class="text-right"></b>
            </div>
          </div>
          <footer
            class="self-stretch flex flex-col items-start justify-start gap-[19px] max-w-full text-left text-[14px] text-[#fff] font-[Roboto]"
          >
            <div
              class="self-stretch h-[3px] flex flex-row items-start justify-center py-[0px] pl-[5px] pr-[0px] box-border max-w-full"
            >
              <div
                class="self-stretch flex-1 relative bg-[#f5f5f5] max-w-full"
              ></div>
            </div>
            <div
              class="self-stretch bg-[rgba(33,150,243,0.76)] overflow-x-hidden flex flex-row items-start justify-between py-[0px] px-[26px]"
            >
              <b
                class="w-[150px] relative leading-[30px] flex items-center shrink-0"
                >최종 환불 금액</b
              >
              <div class="flex items-center">
                <b id="totalPrice" class="text-right"></b>
                <b class="ml-[8px]">원</b>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
