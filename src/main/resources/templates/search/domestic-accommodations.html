<script src="https://cdn.jsdelivr.net/npm/nouislider/dist/nouislider.min.js"></script>
<script>
    function initializeSlider(sliderElement, valueElement, startInput, endInput) {
        if (sliderElement.noUiSlider) {
            sliderElement.noUiSlider.destroy();
        }
        noUiSlider.create(sliderElement, {
            start: [0, 500000],
            connect: true,
            range: {
                'min': 0,
                '10%': 30000,
                '20%': 50000,
                '30%': 100000,
                '50%': 200000,
                '70%': 300000,
                '90%': 400000,
                'max': 500000
            },
            snap: true // 스냅 기능 활성화
        });

        sliderElement.noUiSlider.on('update', function (values, handle) {
            var startValue = parseInt(values[0]);
            var endValue = parseInt(values[1]);

            if (endValue === 500000){
                valueElement.innerText = startValue + '원 - ' + '500,000원 이상';
            }
            else {
                valueElement.innerText = startValue + '원 - ' + endValue + '원 미만';
            }

            startInput.value = startValue;
            endInput.value = endValue;
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
        var mainSlider = document.getElementById('slider');
        var mainValueElement = document.getElementById('price-range-value');
        var mainStartInput = document.getElementById('slider-start');
        var mainEndInput = document.getElementById('slider-end');
        initializeSlider(mainSlider, mainValueElement, mainStartInput, mainEndInput);
    });

    function showmap() {
        $("#search_bar").css("display", "none");
        $("#modal-wrap").css("display", "flex");
        $("body").css("overflow", "hidden");

        // 모달 슬라이더 초기화
        var modalSlider = document.getElementById('slider');
        var modalValueElement = document.getElementById('price-range-value');
        var modalStartInput = document.getElementById('slider-start');
        var modalEndInput = document.getElementById('slider-end');
        initializeSlider(modalSlider, modalValueElement, modalStartInput, modalEndInput);
    }

    $("#modal_close").click(function () {
        $("#search_bar").css("display", "flex");
        $("#modal-wrap").css("display", "none");
        $("body").css("overflow", "auto");

        // 메인 슬라이더 다시 초기화
        var mainSlider = document.getElementById('slider');
        var mainValueElement = document.getElementById('price-range-value');
        var mainStartInput = document.getElementById('slider-start');
        var mainEndInput = document.getElementById('slider-end');

    });

</script>
