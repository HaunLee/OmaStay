<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout/main}"
      layout:fragment="main"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link href="/css/index.css" rel="stylesheet"/>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  </head>
  <body>
    <div
      class="w-full relative overflow-y-auto max-w-full flex flex-row items-start justify-center py-[100px] px-[20px] box-border leading-[normal] tracking-[normal]"
    >
      <div
        class="w-[1200px] rounded-[30px] bg-[#fff] flex flex-col items-start justify-start pt-[73px] px-[129px] pb-[50px] box-border gap-[79px] max-w-full text-left text-[50px] text-[#000] font-[Roboto] lg:pl-[64px] lg:pr-[64px] lg:box-border mq450:gap-[20px] mq750:gap-[39px] mq750:pl-[32px] mq750:pr-[32px] mq750:box-border"
      >
        <div
          class="ml-[30px] w-[300px] relative text-inherit tracking-normal leading-normal font-semibold flex items-center text-4xl mq450:text-lg mq450:leading-snug mq750:text-2xl mq750:leading-relaxed"
          >자주 묻는 질문</div>
        <div
          class="self-stretch flex flex-row items-start justify-start py-[0px] px-[21px] box-border max-w-full text-[16px] text-[rgba(0,0,0,0.87)]"
        >
        <div role="cdb-accordion" class="cdb-accordion w-full">
          <div class="accordion" id="accordionExample">
          <div class="accordion-item" th:each="faq, iterStat : ${list}">
            <h2 class="accordion-header" th:id="'heading' + ${iterStat.count}">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" 
                        th:data-bs-target="'#collapse' + ${iterStat.count}" aria-expanded="false" 
                        th:aria-controls="'collapse' + ${iterStat.count}">
                    <div th:utext="${faq.sTitle}">질문</div> 
                </button>
            </h2>
            <div th:id="'collapse' + ${iterStat.count}" class="accordion-collapse collapse" 
                 th:aria-labelledby="'heading' + ${iterStat.count}" data-bs-parent="#accordionExample">
                <div class="accordion-body visible">
                    <div th:utext="${faq.sContent}">답변</div> 
                </div>
            </div>
        </div>
      
        </div>
      </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
  </body>
</html>
