<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout/main}"
      layout:fragment="main"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (min-width: 1280px) {
      .custom-width {
        width: 792px;
      }
    }
    @media (min-width: 912px) {
      .custom-width {
        width: 546px;
        padding-top: 20px;
      }
    }
  </style>
</head>
<body class="bg-gray-100">
<div class="max-w-3xl mx-auto p-4 sm:p-6 lg:p-8 custom-width">
  <h1 class="text-2xl font-bold mb-6">고객센터</h1>
  <p class="text-gray-600 mb-6">어떤 문의나 궁금한 점이 있으신가요?</p>

  <div class="bg-white p-4 rounded-lg mb-8 shadow">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-xl font-semibold">1670-6250</p>
        <p class="text-sm text-gray-600">고객센터(유료): 오전 9시 - 새벽 3시 운영</p>
        <p class="text-sm text-gray-600">카카오톡 문의: 24시간 운영</p>
      </div>
      <button class="btn btn-light bg-gray-200 text-black px-4 py-2 rounded-lg flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
        </svg>
        카카오 문의
      </button>
    </div>
  </div>

  <div>
    <h2 class="text-xl font-semibold mb-4">자주 묻는 질문</h2>
  </div>

  <div role="cdb-accordion" class="cdb-accordion w-full">
    <div class="accordion" id="accordionExample">
      <div class="accordion-item border-gray-200" th:each="faq, iterStat : ${list}">
        <h2 class="accordion-header" th:id="'heading' + ${iterStat.count}">
          <button class="accordion-button flex justify-between items-center w-full text-left" type="button" data-bs-toggle="collapse"
                  th:data-bs-target="'#collapse' + ${iterStat.count}" aria-expanded="false"
                  th:aria-controls="'collapse' + ${iterStat.count}">
            <span class="font-medium"><strong th:text="${faq.sTitle}">질문</strong></span>
          </button>
        </h2>
        <div th:id="'collapse' + ${iterStat.count}" class="accordion-collapse collapse"
             th:aria-labelledby="'heading' + ${iterStat.count}" data-bs-parent="#accordionExample">
          <div class="accordion-body mt-2 text-gray-600 visible" th:utext="${faq.sContent}">답변</div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
