name: Java CI with Gradle

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1. 레포지토리 체크아웃
      - uses: actions/checkout@v4

      # 2. JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. SSH 키 설정
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}

      # 4. 파일을 EC2로 복사
      - name: Copy files to EC2
        run: |
          scp -r -o StrictHostKeyChecking=no ./* ubuntu@${{ secrets.HOST }}:/home/ubuntu/OmaStay

      # 5. Gradle 설정
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.0.0

      # 6. Gradle 캐시 설정
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # 7. gradlew 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod u+x gradlew

      # 8. Gradle 빌드 실행
      - name: Build with Gradle Wrapper
        run: ./gradlew clean build --no-daemon

      # 9. Docker 및 Docker Compose 버전 확인
      - name: Verify Docker and Docker Compose versions on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.HOST }} << 'EOF'
            docker --version
            docker-compose --version
            exit
          EOF

      # 10. EC2에 Docker 설치
      - name: Install Docker using convenience script on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.HOST }} "curl -fsSL https://get.docker.com -o get-docker.sh && sudo sh get-docker.sh"

      # 11. Docker 그룹에 사용자 추가 및 Docker 재시작
      - name: Add ubuntu user to Docker group and restart Docker on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.HOST }} << 'EOF'
            sudo usermod -aG docker ubuntu
            sudo systemctl restart docker
            exit
          EOF

      # 12. Docker 권한 확인
      - name: Verify Docker permissions on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.HOST }} "docker ps"

      # 13. EC2에서 Docker Compose 실행
      - name: SSH into EC2 and run Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.HOST }} << 'EOF'
            cd /home/ubuntu/OmaStay
            docker-compose down
            docker-compose up -d --build
            exit
          EOF
