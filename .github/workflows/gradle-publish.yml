name: Java CI with Gradle

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Ensure directories and permissions
        run: |
          set -e
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.HOST }} << 'EOF'
            sudo rm -rf /home/ubuntu/OmaStay/conf/default.conf
            sudo mkdir -p /home/ubuntu/OmaStay/conf
            sudo chown -R ubuntu:ubuntu /home/ubuntu/OmaStay/conf
            
            sudo mkdir -p /etc/nginx/ssl/accounts/omastay.duckdns.org
            sudo chown -R ubuntu:ubuntu /etc/nginx/ssl/accounts/omastay.duckdns.org
          EOF

      - name: Copy project files to EC2
        run: |
          set -e
          scp -r -o StrictHostKeyChecking=no ./* ubuntu@${{ secrets.HOST }}:/home/ubuntu/OmaStay || exit 1

      - name: Ensure Docker and docker-compose are installed on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.HOST }} << 'EOF'
            sudo apt-get update
            if ! [ -x "$(command -v docker)" ]; then
              sudo apt-get install -y docker.io
            fi
            if ! [ -x "$(command -v docker-compose)" ]; then
              sudo apt-get install -y docker-compose
            fi
            sudo groupadd docker || true
            sudo usermod -aG docker ubuntu
          EOF

      - name: Add user to Docker group
        run: sudo usermod -aG docker $USER

      - name: Reload Docker session
        run: sudo chmod 666 /var/run/docker.sock

      - name: SSH into EC2, set permissions, and check the file location
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.HOST }} << 'EOF'
            set -e
            cd /home/ubuntu/OmaStay
            sudo chmod +x conf/install_certbot.sh
            ls -la conf/ # 파일 경로와 명명 확인
            docker-compose down
            docker-compose up -d --build
            ./conf/install_certbot.sh
          EOF
